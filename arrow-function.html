<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>箭頭函式 Arrow Function</title>
    </head>
    <body>
        <script>
            // 計算 1+2+3+...+10 的結果
            /*
            function calculate(max){
                let result = 0;
                let n = 1;
                while(n<=max){
                    result+=n;
                    n++;
                }
                return result;
            }*/
            // 箭頭函式
            let calculate = (max)=>{
                let result = 0;
                let n = 1;
                while(n<=max){
                    result+=n;
                    n++;
                }
                return result;
            };
            // 呼叫函式
            let ans1 = calculate(10); // 1+2+3...+10
            let ans2 = calculate(20); // 1+2+3...+20
            console.log(ans1, ans2);
            // 乘法的箭頭函式
            /*let multiply = (n1,n2)=>{
                return n1*n2
            };*/
            let multiply = (n1,n2)=>(n1*n2);
            
            let ans = multiply(3,4);
            console.log(ans);
        </script>
    </body>
</html>
