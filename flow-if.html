<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-widh, initial-scale=1.0"/>
        <meta charset="utf-8">
        <title>JavaScript 流程控制: 判斷式</title>
    </head>
    <body>
        <script>
            // if 判斷式的基本語法
            let money=prompt("要領多少錢?","");
            if(money<100){ // 比較運算的結果就是布林值
                console.log("太少錢不能領"); 
            }else if(money<=100000){
                console.log("OK");
            }else{
                console.log("不可以領!!")
            }
            console.log("判斷式結束");

        </script>
    </body>
</html>
