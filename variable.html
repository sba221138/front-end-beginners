<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-widh, initial-scale=1.0"/>
        <meta charset="utf-8">
        <title>JavaScript 變數宣告</title>
    </head>
    <body>
        <script>
            // 宣告變數: let 變數名稱
            let x;
            console.log(x);
            x = 10; // 把資料放入變數中:宣告過變數名稱 = 資料
            console.log(x);
            x = true;
            console.log(x);
            x = null;
            console.log(x);
            let abc = "test";
            console.log(abc);
            
            // 常數
            const z = 100;
            console.log(z)
            z = true; //錯誤，不能更新常數內的資料
        </script>
    </body>
</html>
