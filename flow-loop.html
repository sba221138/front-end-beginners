            // 計算1+2+3+...+10 的結果
            let n = 1; // 追蹤 1,2,3,...,10
            let result = 0; // 用來把n累加起來
            while (n<=10){
                result = result + n; // 把每一圈n 的資料累加起來
                n++;
            }
            console.log(result);
            /*
                迴圈次數    n   result
                0           1       0
                1           2       1
